<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mini App</title>
    <style>
      body {
        background: #ffffff;
        margin: 0;
        padding: 1em;
      }
      
      [data-cart-info],
      [data-credit-card] {
        transform: scale(0.78);
    	margin-left: -3.4em;
      }
      
      /* My style */
      
      [data-cart-info] span {
        display: inline-block;
        vertical-align: middle;
      }
      
      [data-cart-info] h4 span.material-icons{
        font-size: 150px;
      }
      
      [data-credit-card] {
        width: 435px;
        min-height: 240px;
        border-radius: 10px;
        background: #5d6874;
      }
      
      [data-card-type] {
        display: block;
        width: 120px;
        height: 60px;
      }
      
      [data-cc-digits] {
        margin-top: 2em;
      }
      
      [data-cc-digits] input {
        color: #ffffff;
        font-size: 2em;
        line-height: 2em;
        margin-right: 0.5em;
        background: transparent;
        border: 0;
      }
      
      [data-cc-info] {
        margin-top: 1em;
      }
      
      [data-cc-info] input {
        color: #ffffff;
        font-size: 1.2em;
        background: transparent;
        border: 0;
      }
      
      [data-cc-info] input:nth-child(2) {
        padding-right: 10px;
        float: right;
      }
      
      [data-pay-btn] {
        position: fixed;
        width: 90%;
        border: 1px solid;
        bottom: 20px;
      }
      
      /** my style **/

      [data-cc-info] input:focus,
      [data-cc-digits] input:focus {
        outline: none;
      }

      .mdc-card__primary-action,
      .mdc-card__primary-action:hover {
        cursor: auto;
        padding: 20px;
        min-height: inherit;
      }
      
      [data-credit-card] [data-card-type] {
        transition: width 1.5s;
        margin-left: calc(100% - 130px);
      }

      [data-credit-card].is-visa {
        background: linear-gradient(135deg, #622774 0%, #c53364 100%);
      }

      [data-credit-card].is-mastercard {
        background: linear-gradient(135deg, #65799b 0%, #5e2563 100%);
      }

      .is-visa [data-card-type],
      .is-mastercard [data-card-type] {
        width: auto;
      }

      input.is-invalid,
      .is-invalid input {
        text-decoration: line-through;
      }

      ::placeholder {
        color: #fff;
      }
      
      
    </style>
  </head>

    <script>
      const appState = {}; // will hold data for the app
      
      const formatAsMoney = (amount, buyerCountry) => {
        // those parameters is used to format the user's bill as a proper currency
        const {code, currency} = countries.find(
        	national => national.country === buyerCountry
        );
        
        return amount.toLocaleString(code, {
          style: 'currency',
          currency: currency
        });
      };
      
      // mark an input entry as invalid
      const flagIfInvalid = (field, isValid) => {
        if(isValid){
          field.classList.add('is-invalid');
          field.classList.remove('is-valid');
        }
      };
      
      const expiryDateFormatIsValid = (target) => {
        const regex = RexExp("(0[1-9] |10|11|12)/[0-9]{2}$");
        
        return regex.test(target.value)
      };
      
      const detectCardType = ({target}) => {
        const input = target.value;
        const cardType = document.querySelector('div[data-credit-card]');
        const image = document.querySelector('img[data-card-type]');
        
        if(input.startsWith('4')) {
          cardType.classList.add('is-visa');
          cardType.classList.remove('is-mastercard');
          image.src = supportedCards.visa;
          
          return 'is-visa';
        }
        else if(input.startsWith('5')){
          cardType.classList.add('is-mastercard');
          cardType.classList.remove('is-visa');
          image.src = supportedCards.mastercard;
          
          return 'is-mastercard';
        }
      };
      
      const validateCardExpiryDate = ({target}) => {
        const now = new Date();
        const currentYear = `${now.getFullYear()}`.slice(-2);
        const isFuture = currentYear < target.value.slice(-2);
        const isValid = expiryDateFormatIsValid(target) && isFuture;
        flagIfInvalid(target, isValid);
        
        return isValid;
      };

        	.split('')

        	.map(x => parseInt(x));
        let lastDigit = ccNum.splice(0, 1)[0];
        let sum = ccNum.reduce((acc, val, i) => (i % 2 !== 0 ? acc + val : acc + ((val * 2) % 9) || 9), 0);
        sum += lastDigit;
        
        return sum % 10 === 0;
      };

      };
      
      const uiCanInteract = () => {
        // setuo the UI
        let valCardType = document.querySelector('input[type="text"]').focus();
        valCardType.addEventListener('blur', detectCardType);
        let valCardHold = document.querySelector('[data-cc-info] input');
        valCardHold.addEventListener('blur', validateCardHolderName);
        let valExpDate = document.querySelector('[data-cc-info] nth-child(2)');
        valExpDate.addEventListener('blur', validateCardExpiryDate);
        let valCardNum = document.querySelector('button');
        valCardNum.addEventListener('click', validateCardNumber);
      };
      
      const displayCartTotal = ({results}) => {
        // called with data from an API call and displays the total payment bill
        const [data] = results;
        const {itemsInCart, buyerCountry} = data;
        appState.items = itemsInCart;
        appState.country = buyerCountry;
        appState.bill = itemsInCart.reduce(
          (accumulator, currentValue) => accumulator + currentValue.qty, 0
        );
        appState.billFormated = formatAsMoney(appState.bill, appState.country);
        const elem = document.querySelector('span[data-bill]');
        elem.textContent = appState.billFormated;
        uiCanInteract();
      };
      
      const fetchBill = () => {
        const api = 'https://randomapi.com/api/006b08a801d82d0c9824dcfdfdfa3b3c';
        fetch(api)
        	.then(response => response.json())
        	.then(displayCartTotal)
        	.catch(err => console.log('Unable to fetch data'));
      };
      
      const supportedCards = {
        visa, 
        mastercard
      };
      
      const countries = [
        {

        {

        {

      const startApp = () => {
